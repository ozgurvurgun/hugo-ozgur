name: Deploy Hugo site to GitHub Pages

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Install hugo-private-post
        run: npm install hugo-private-post

      - name: Encrypt posts
        run: npx hugo-private-post

      - name: Build site
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: ozgurvurgun/ozgurvurgun.github.io
          publish_branch: main
          publish_dir: ./public
          user_name: Özgür Vurgun
          user_email: ozgurvurgun@users.noreply.github.com
